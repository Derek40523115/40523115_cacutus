<div th:replace="~{/back_end/include/include_top}"></div>

<style>

	.unique{
			text-align:center;
	}
	
 	.display{ 
		font-size:15px;
/*  		table-layout: fixed;  */
		word-break: break-all; 
		word-wrap: break-word; 
 		width:100%; 
  		height:200px;  
		
 	} 
 	
 	.display .timeTD{
 	
 	}
	
 	.display td,th{ 
 		border: 1px solid black; 
 	} 
	
 	.display thead{ 
 		background-color:lightcyan 
 	} 

 	.display tbody{ 
 		background-color:ivory; 
 	} 

</style>

</head>






<body>

<div th:replace="~{/back_end/include/include_body}"></div>

	
<!-- =========================================================================================== -->



		<!-- 主欄位 -->
		
		
		<div class="unique">
			<h3>---搜尋的通知資料結果---</h3>
			<br>
		
			<br>

			<table  id="xxx" class="display">
				
				<thead>
					<tr>
						<th>訂單編號</th>
						<th>會員編號</th>
						<th>會員姓名</th>
						<th>訂單成立時間</th>
						<th>訂單狀態</th>
						<th>操作</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody>
					<th:block th:each="shopOrderVO : ${shopOrderList}">
						<tr>
					
							<td th:text="${shopOrderVO.shopOrderId}"></td>
							<td th:text="${shopOrderVO.member.memberId}"></td>
							<td th:text="${shopOrderVO.member.memberName}"></td>
							
							
							<td th:if="${shopOrderVO.orderStatus} eq 0"></th:if>已取消</td>
							<td th:if="${shopOrderVO.orderStatus} eq 1"></th:if>已成立</td>
							<td th:if="${shopOrderVO.orderStatus} eq 2"></th:if>已退款</td>
							<td th:if="${shopOrderVO.orderStatus} eq 3"></th:if>已完成</td>

							
							
							<td class="timeTD" th:text="${shopOrderVO.productOrderDate}"></td>

							<td><button class="updateStatus">狀態更改</button></td>
							<td><button class="orderDetail">詳情</button></td>

						</tr>
					</th:block>
				</tbody>
				
			</table>

		</div>
	
	
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
	
	

	<!-- 前端sweet alert錯誤判斷用 -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	
<div th:replace="~{/back_end/include/include_bottom}"></div>
