<div th:replace="~{/back_end/include/include_top}" xmlns="http://www.w3.org/1999/html"></div>
<title>活動場次搜尋</title>

    <style >

        .selectform {
            border-radius: 4px;
            border: 0.5px solid #c2c2c2;
            padding-right: 4rem !important;

        }
        .selectform1-1 {
            border-radius: 7px;
            border: 0.5px solid #c2c2c2;
            padding-right: 9.2rem !important;

        }

        .selectform2 {
            border-radius: 4px;
            border: 0.5px solid #c2c2c2;
            padding-right: 10.5rem !important;


        }
        .selectform2-1 {
            border-radius: 4px;
            border: 0.5px solid #c2c2c2;
            padding-right: 14rem !important;


        }
        .selectform2-2 {
            border-radius: 4px;
            border: 0.5px solid #c2c2c2;
            padding-right: 12rem !important;


        }
        .selectform2-3 {
            border-radius: 4px;
            border: 0.5px solid #c2c2c2;
            padding-right: 13.5rem !important;


        }
        .selectform3 {
            border-radius: 4px;
            border: 0.5px solid #c2c2c2;
            padding-right: 3.5rem !important;


        }
        .selectform4 {
            border-radius: 4px;
            border: 0.5px solid #c2c2c2;
            padding-right: 14.5rem !important;


        }
        .selectform-area{
            border-radius: 4px;
            border: 0.5px solid #c2c2c2;
            padding-right: 22rem !important;
        }

        .iblock {
            margin-right: 1rem;
        }
    </style>
</head>
<body>

<div th:replace="~{/back_end/include/include_body}"></div>
<div class="unique">
    <div>
        <h2 class="hc-2">活動場次搜尋</h2>
    </div>


    <form method="get" th:action="@{sessionBetweenDates}">
        <div class="d-flex align-items-center mb-4">
            <i class="fa-solid fa-pause fa-2xl iblock" style="color: #020e67;"></i>
            <div class="form-floating">
                <input type="date" class="form-control selectform1-1" id="floatingInput" name="start" th:value="${start}" />
                <label for="floatingInput">場次開始日期 </label>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control selectform1-1" id="floatingInput" name="end" th:value="${end}" />
                <label for="floatingInput">場次結束日期 </label>
            </div>
            <button type="submit" id="submit" class=" btn btn-outline-success2 cu-2-1"> 搜尋 </button>

        </div>
    </form>

    <form method="get" th:action="@{sessionSignDates}">
        <div class="d-flex align-items-center mb-4">
            <i class="fa-solid fa-pause fa-2xl iblock" style="color: #020e67;"></i>
            <div class="form-floating">
                <input type="datetime-local" class="form-control selectform" id="floatingInput" name="enrollEnd" th:value="${enrollEnd}" />
                <label for="floatingInput">場次開始報名日期 </label>
            </div>
            <div class="form-floating">
                <input type="datetime-local" class="form-control selectform" id="floatingInput" name="enrollStarted" th:value="${enrollStarted}" />
                <label for="floatingInput">場次結束報名日期 </label>
            </div>
            <button type="submit" id="submit" class=" btn btn-outline-success2 cu-2-1"> 搜尋 </button>

        </div>
    </form>
    <hr class="hr-1">

<!--            <form method="get" th:action="@{timePeriodsByActivityDate}">-->
<!--                <label for="start">活動場次時段:</label>-->
<!--                <input type="date" id="activityDate" name="activityDate" th:value="${sessionVO.activityDate}"/>-->

<!--                <button type="submit">搜尋</button>-->
<!--            </form>-->


    <form method="post" th:action="@{listSession_ByCompositeQuery}">
        <div class="d-flex align-items-center mb-4">
            <i class="fa-solid fa-pause fa-2xl iblock" style="color: #020e67;"></i>
            <div class="form-floating">
                <input type="text" class="form-control selectform" id="floatingInput" name="activitySessionId" value=""
                       placeholder="例如：1">
                <label for="floatingInput">活動場次編號 </label>
            </div>
        </div>
        <div class="d-flex align-items-center mb-4">
            <i class="fa-solid fa-pause fa-2xl iblock" style="color: #020e67;"></i>
            <div class="form-floating">
                <select class="form-select selectform3 " id="floatingSelect"  th:field="*{itemVO.activityId}"
                        aria-label="Floating label select example">
                    <option selected value="">請選擇</option>
                    <option th:each="itemVO : ${itemListData}" th:value="${itemVO.activityId}"
                            th:text="${itemVO.activityName}"/>
                </select>
                <label for="floatingSelect">活動項目名稱</label>
            </div>
        </div>
        <div class="d-flex align-items-center mb-4">
            <i class="fa-solid fa-pause fa-2xl iblock" style="color: #020e67;"></i>
            <div class="form-floating">
                <input type="text" class="form-control selectform" id="floatingInput" name="duration" value=""
                       placeholder="">
                <label for="floatingInput">活動時長 </label>
            </div>
        </div>
        <div class="d-flex align-items-center mb-4">
            <i class="fa-solid fa-pause fa-2xl iblock" style="color: #020e67;"></i>
            <div class="form-floating">
                <select class="form-select selectform2-3 " id="floatingSelect" name="activitySessionState"
                        aria-label="Floating label select example">
                    <option selected value="">請選擇</option>
                    <option value="0" th:text="正常舉辦"></option>
                    <option value="1" th:text="取消"></option>
                    <option value="2" th:text="延期"></option>
                </select>
                <label for="floatingSelect">活動場次狀態</label>
            </div>
        </div>
        <div class="d-flex align-items-center mb-4">
            <i class="fa-solid fa-pause fa-2xl iblock" style="color: #020e67;"></i>
            <div class="form-floating">
                <textarea class="form-control selectform-area" placeholder="Leave a comment here" id="floatingTextarea" name="activityNote" value=""></textarea>
                <label for="floatingTextarea">備註說明</label>
            </div>
        </div>
        <br>
        <div>
            <div class="btn_area">

                <button type="button" class="btn btn-secondary cu-2" onclick="window.location.href='/session/listAllSession'">返回</button>
                <button type="submit" id="submit" class=" btn btn-outline-success2 cu-2"> 搜尋 </button>
            </div>
        </div>

    </form>




</div>
<div th:replace="~{/back_end/include/include_bottom}"></div>
