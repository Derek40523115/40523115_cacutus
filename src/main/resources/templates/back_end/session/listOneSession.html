<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>活動場次 </title>
    <style type="text/css">

        span {
            display: inline-block;
            width: 150px;
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div align="center"> <h2>活動場次資料 </h2>
    <h3><a class="navbar-brand" th:href="@{/session/select_session}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3>
</div>

<div align="center" th:fragment="listOneSession-div"> <!-- 此div被select_page.html第158行insert用 -->
    <h3><span>查詢結果 :</span></h3>
    <span>活動場次編號:</span><span th:text="${sessionVO.activitySessionId}"></span><br/>
    <span>活動名稱:</span><span th:text="${sessionVO.itemVO.activityName}"></span><br/>
    <span>場次日期:</span><span th:text="${#dates.format(sessionVO.activityDate, 'yyyy-MM-dd')}"></span><br/>
<!--    <span>場次時段編號:</span><span th:text="${sessionVO.time_PeriodVO.sessionTimePeriodId}"></span><br/>-->
<!--    <span>場次時段1:</span><span th:text="${#dates.format(sessionVO.time_PeriodVO.timePeriod1, 'HH:mm')}"></span><br/>-->
<!--    <span>場次時段2:</span><span th:text="${#dates.format(sessionVO.time_PeriodVO.timePeriod2, 'HH:mm')}"></span><br/>-->
<!--    <span>場次時段3:</span><span th:text="${#dates.format(sessionVO.time_PeriodVO.timePeriod3, 'HH:mm')}"></span><br/>-->
<!--    <span>場次時段4:</span><span th:text="${#dates.format(sessionVO.time_PeriodVO.timePeriod4, 'HH:mm')}"></span><br/>-->
    <span>活動地點:</span><span th:text="${sessionVO.activityLocation}"></span><br/>
    <span>活動人數上限:</span><span th:text="${sessionVO.activityMaxPart}"></span><br/>
    <span>活動人數下限:</span><span th:text="${sessionVO.activityMinPart}"></span><br/>
    <span>報名總數:</span><span th:text="${sessionVO.enrollTotal}"></span><br/>
    <span>開始報名日期:</span><span th:text="${#dates.format(sessionVO.enrollStarted, 'yyyy-MM-dd HH:mm')}"></span><br/>
    <span>結束報名日期:</span><span th:text="${#dates.format(sessionVO.enrollEnd, 'yyyy-MM-dd HH:mm')}"></span><br/>
    <span>活動場次狀態:</span><span th:switch="${sessionVO.activitySessionState}">
        <span th:case="0">正常舉辦</span>
        <span th:case="1">取消</span>
        <span th:case="2">延期</span>
    </span><br/>
    <span>備註:</span><span th:text="${sessionVO.activityNote}"></span><br/>

</div>


</body>
</html>
