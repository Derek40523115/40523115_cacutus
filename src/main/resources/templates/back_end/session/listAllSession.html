<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>所有活動場次資料 listAllSession.html</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
    <script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!--●●css for jquery datatables 用 -->
    <style>
        label input[type="search"]{
            margin-bottom :  2rem;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> <h2>所有活動場次 - listAllSession.html</h2>
        <h3><a class="navbar-brand" th:href="@{/session/select_session}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

<table id="example" class="display" style="width: 100%">
    <thead >
    <tr style="background-color:#CCCCFF">


        <th>活動場次編號</th>
        <th>活動名稱</th>
        <th>場次日期</th>
<!--        <th>場次時段</th>-->
        <th>活動時長</th>
        <th>活動地點</th>
        <th>活動人數上限</th>
        <th>活動人數下限</th>
        <th>報名總數</th>
        <th>開始報名日期</th>
        <th>結束報名日期</th>
        <th>活動場次狀態</th>
        <th>備註</th>
        <th>詳細資料</th>
        <th>修改</th>
        <th>刪除</th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each="sessionVO : ${sessionListData}">
        <tr>

            <td th:text="${sessionVO.activitySessionId}"></td>
            <td th:text="${sessionVO.itemVO.activityName} "></td>
            <td th:text="${#dates.format(sessionVO.activityDate, 'yyyy-MM-dd')}"></td>


<!--            <td th:text="${sessionVO.time_periodVO.se}"></td>-->
            <td th:text="${sessionVO.duration}"></td>
            <td th:text="${sessionVO.activityLocation}"></td>
            <td th:text="${sessionVO.activityMaxPart}"></td>
            <td th:text="${sessionVO.activityMinPart}"></td>
            <td th:text="${sessionVO.enrollTotal}"></td>
            <td th:text="${#dates.format(sessionVO.enrollStarted, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#dates.format(sessionVO.enrollEnd, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:switch="${sessionVO.activitySessionState}">
                <span th:case="0">正常舉辦</span>
                <span th:case="1">取消</span>
                <span th:case="2">延期</span>
            </td>
            <td th:text="${sessionVO.activityNote}"></td>
            <td>
                <form method="post" th:action="@{getOne_For_Display2}">

                    <input type="hidden" name="activitySessionId" th:value="${sessionVO.activitySessionId}" >
                    <input type="submit" value="詳細資料">
                </form><br>
            </td>
            <td>
                <form method="post" th:action="@{/session/getOne_For_Update}" style="margin-bottom: 0px;">
                    <input type="submit" value="修改">
                    <input type="hidden" name="activitySessionId" th:value="${sessionVO.activitySessionId}"></form>

            </td>
            <td>
                <form method="post" th:action="@{/session/delete}" style="margin-bottom: 0px;">
                    <input type="submit" value="刪除">
                    <input type="hidden" name="activitySessionId" th:value="${sessionVO.activitySessionId}"></form>

            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<div class="b" th:if="${getOne_For_Display}">
    <!--使用listOneEmp.html網頁的listOneEmp-div片段--> <!-- 見listOneEmp.html的第35行的th:fragment="listOneEmp-div" --> <!-- 使用th:replace也可 -->
    <div th:insert="~{/back_end/session/listOneSession :: listOneSession-div}"></div>
</div>

<script>
    $(document).ready(function() {
        $('#example').DataTable({
            "lengthMenu": [3 ,5, 10, 20, 50, 100],
            "searching": true,  //搜尋功能, 預設是開啟
            "paging": true,     //分頁功能, 預設是開啟
            "ordering": true,   //排序功能, 預設是開啟
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                "infoPostFix": "",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending":  ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });
    });
</script>

</body>
</html>
