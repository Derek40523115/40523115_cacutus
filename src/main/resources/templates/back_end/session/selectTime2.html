<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Time Period</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<li>
    <form id="searchForm">
        <label for="activityDate">活動場次時段:</label>
        <input type="date" id="activityDate" name="activityDate" th:value="${sessionVO.activityDate}"/>
    </form>
</li>
<div id="timePeriodResults"></div>

<script>
    $(document).ready(function() {
        var availableDates = [];

        // 獲取可用日期並設置 input[type="date"]
        $.ajax({
            url: "/session/availableDates",
            method: "GET",
            success: function(dates) { //dates:從服務器返回的可用日期數據
                availableDates = dates;
                // 設置日期選擇器activityDate可選取的最大、最小日期
                $("#activityDate").attr("min", availableDates[0]);
                $("#activityDate").attr("max", availableDates[availableDates.length - 1]);


                $("#activityDate").on("focus", function() {
                    var dateInput = $(this);
                    // console.log(this);
                    var currentDate = dateInput.val(); //獲取當前選擇的日期
                    if (!availableDates.includes(currentDate)) {
                        dateInput.val('');
                    }
                    dateInput.attr("min", availableDates[0]);
                    dateInput.attr("max", availableDates[availableDates.length - 1]);
                });
            }
        });

        $("#activityDate").on("change", function() {
            var activityDate = $(this).val();
            console.log("Selected activityDate: ", activityDate);
            if (activityDate) {
                $.ajax({
                    url: "/session/timePeriodsByActivityDate",
                    method: "GET",
                    data: { "activityDate": activityDate },
                    dataType: 'json',
                    success: function(timePeriods) {
                        console.log(timePeriods);
                        var resultsDiv = $("#timePeriodResults"); //id=timePeriodResults
                        resultsDiv.empty();
                        if (timePeriods.length > 0) {
                            var timeList = $("<div></div>");
                            timePeriods.forEach(function(timePeriodObj) {
                                var formattedTime = new Date('1970-01-01T' + timePeriodObj.timePeriod).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                                // 創建radio
                                var radioButton = $('<input type="radio" name="timePeriod" id="' + timePeriodObj.sessionTimePeriodId + '" value="' + timePeriodObj.sessionTimePeriodId + '">');
                                // 創建label標籤用於顯示時段
                                var label = $('<label></label>').attr("for", timePeriodObj.sessionTimePeriodId).text(formattedTime);
                                // 将radio和label標籤添加到列表中
                                var listItem = $("<span></span>").append(radioButton).append(label);
                                // 將列表添加到timeList變數中
                                timeList.append(listItem);
                            });
                            resultsDiv.append(timeList);
                        } else {
                            resultsDiv.append($("<p></p>").text("今天沒有活動喔><"));
                        }
                    },
                    error: function() {
                        $("#timePeriodResults").html("<p>Error retrieving time periods.</p>");
                    }
                });
            }
        });
    });
</script>
</body>
</html>
