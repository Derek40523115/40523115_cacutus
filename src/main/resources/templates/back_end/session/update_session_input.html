      margin: 5px;
      text-align: left;

      width: 200px;
      margin: 5px;

    <div>
      <label>活動時長:</label>
      <input type="text" th:field="*{duration}" onclick="hideContent('duration.errors');" /><br/>
      <span  th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="error" id="duration.errors"></span>
    </div>

    <div>
      <label>活動地點:</label>
      <input type="text" th:field="*{activityLocation}" onclick="hideContent('activityLocation.errors');" /><br/>
      <span  th:if="${#fields.hasErrors('activityLocation')}" th:errors="*{activityLocation}" class="error" id="activityLocation.errors"></span>
    </div>

    <div>
      <label>活動人數上限:</label>
      <input type="text" th:field="*{activityMaxPart}" onclick="hideContent('activityMaxPart.errors');" /><br/>
      <span  th:if="${#fields.hasErrors('activityMaxPart')}" th:errors="*{activityMaxPart}" class="error" id="activityMaxPart.errors"></span>
    </div>

    <div>
      <label>活動人數下限:</label>
      <input type="text" th:field="*{activityMinPart}" onclick="hideContent('activityMinPart.errors');" /><br/>
      <span  th:if="${#fields.hasErrors('activityMinPart')}" th:errors="*{activityMinPart}" class="error" id="activityMinPart.errors"></span>
    </div>

    <div>
      <label>報名總數:</label>
      <input type="text" th:field="*{enrollTotal}" onclick="hideContent('enrollTotal.errors');" /><br/>
      <span  th:if="${#fields.hasErrors('enrollTotal')}" th:errors="*{enrollTotal}" class="error" id="enrollTotal.errors"></span>
    </div>

    <div>
      <label>開始報名日期:</label>
      <input type="datetime-local" th:field="*{enrollStarted}" onclick="hideContent('enrollStarted.errors');"  /><br/>
      <span  th:if="${#fields.hasErrors('enrollStarted')}" th:errors="*{enrollStarted}" class="error" id="enrollStarted.errors"></span>
    </div>

    <div>
      <label>結束報名日期:</label>
      <input type="datetime-local" th:field="*{enrollEnd}" onclick="hideContent('enrollEnd.errors');"  /><br/>
      <span  th:if="${#fields.hasErrors('enrollEnd')}" th:errors="*{enrollEnd}" class="error" id="enrollEnd.errors"></span>
    </div>

    <div>
      <label>活動場次狀態:</label>
      <select th:field="*{activitySessionState}">
        <option value="0">正常舉辦</option>
        <option value="1">取消</option>
        <option value="2">延期</option>
      </select>
      <span th:if="${#fields.hasErrors('activitySessionState')}" th:errors="*{activitySessionState}" class="error" id="activitySessionState.errors"></span>
    </div>

    <div>
      <label>備註:</label>
      <input type="text" th:field="*{activityNote}" onclick="hideContent('activityNote.errors');" /><br/>
      <span  th:if="${#fields.hasErrors('activityNote')}" th:errors="*{activityNote}" class="error" id="activityNote.errors"></span>
    </div>

    <div>
      <div></div>
      <div><button type="submit" id="submit"> 送出修改 </button></div>
      <div></div>
    </div>
  </form>

<!-- JavaScript part -->
<script type="text/javascript">
  //清除提示信息
  function hideContent(d) {
    document.getElementById(d).style.display = "none";
  }

</script>
