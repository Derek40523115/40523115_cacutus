<div th:replace="~{/back_end/include/include_top}"></div>
<title>活動類別新增</title>

<style>

</style>
</head>
<body>
<div th:replace="~{/back_end/include/include_body}"></div>

<div class="unique">
	<div>
		<h2 class="hc-1">活動類別新增</h2>
	</div>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{insert}" method="post" th:object="${categoryVO}" enctype="multipart/form-data">
		
			<div>
			<label>活動類別名稱:</label>
			<input type="text" th:field="*{activityCategoryName}" onclick="hideContent('activityCategoryName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('activityCategoryName')}" th:errors="*{activityCategoryName}" class="error" id="activityCategoryName.errors"></span>
			</div>
			
			<div>
			<label>活動類別說明:</label>
			<input type="text" th:field="*{activityCategoryInfo}" onclick="hideContent('activityCategoryInfo.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('activityCategoryInfo')}" th:errors="*{activityCategoryInfo}" class="error" id="activityCategoryInfo.errors"></span>
			</div>
			<br>
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>
</div>
	
	
<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

</script>
<div th:replace="~{/back_end/include/include_bottom}"></div>
